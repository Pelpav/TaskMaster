<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page | theuicode.com</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
            <h1 class="title">Bon retour</h1>
        </div>
        <div class="login">
            <h3 class="title">User Login</h3>
            <div class="text-input">
                <i class="ri-user-fill"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password" placeholder="Password">
            </div>
            <button class="login-btn">LOGIN</button>
            <div class="create">
                <a href="register.html">Create Your Account</a>
                <i class="ri-arrow-right-fill"></i>
            </div>
        </div>
    </div>
    <script>
        // Sélectionnez les éléments d'entrée pour le nom d'utilisateur et le mot de passe
        const usernameInput = document.querySelector('input[type="text"]');
        const passwordInput = document.querySelector('input[type="password"]');
        const errorMessage = document.createElement('p'); // Créez un élément <p> pour afficher le message d'erreur
        errorMessage.textContent = 'Connexion échouée'; // Définissez le texte du message d'erreur
        errorMessage.style.color = 'red'; // Définissez la couleur du texte en rouge

        // Ajoutez un écouteur d'événement à chaque champ de saisie pour gérer l'événement de saisie
        usernameInput.addEventListener('input', function () {
            errorMessage.remove(); // Supprimez le message d'erreur s'il existe
        });

        passwordInput.addEventListener('input', function () {
            errorMessage.remove(); // Supprimez le message d'erreur s'il existe
        });

        // Sélectionnez l'élément du bouton de connexion
        const loginBtn = document.querySelector('.login-btn');

        // Ajoutez un écouteur d'événement au clic sur le bouton de connexion
        loginBtn.addEventListener('click', function () {
            // Vérifiez si le nom d'utilisateur est "admin" et le mot de passe est "root"
            if (usernameInput.value === 'admin' && passwordInput.value === 'root') {
                // Redirigez l'utilisateur vers la page "FormAdd.html"
                window.location.href = 'FormAdd.html';
            } else {
                // Ajoutez le message d'erreur au-dessus du bouton de connexion
                loginBtn.parentNode.insertBefore(errorMessage, loginBtn);
            }
        });
    </script>
</body>

</html>
