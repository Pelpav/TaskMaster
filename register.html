<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Register Page | theuicode.com</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
            <h1 class="title">Bienvenue</h1>
        </div>
        <div class="login">
            <h3 class="title">User Sign Up</h3>
            <div class="text-input">
                <i class="ri-user-fill"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password" placeholder="Confirm password">
            </div>
            <button class="login-btn">LOGIN</button>
            <div class="create">
                <a href="index.html">Login To Your Account</a>
                <i class="ri-arrow-right-fill"></i>
            </div>
        </div>
    </div>
    <script>
        // Sélectionnez l'élément du bouton de connexion
        const loginBtn = document.querySelector('.login-btn');

        // Ajoutez un écouteur d'événement au clic sur le bouton de connexion
        loginBtn.addEventListener('click', function () {
            // Sélectionnez les éléments d'entrée pour le nom d'utilisateur et le mot de passe
            const usernameInput = document.querySelector('input[type="text"]');
            const passwordInput = document.querySelector('input[type="password"]');

            // Vérifiez si le nom d'utilisateur est "admin" et le mot de passe est "root"
            if (usernameInput.value === 'admin' && passwordInput.value === 'root') {
                // Redirigez l'utilisateur vers la page "FormAdd.html"
                window.location.href = 'FormAdd.html';
            }
        });
    </script>
</body>

</html>
